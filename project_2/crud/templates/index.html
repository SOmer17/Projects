<h1> Student List</h1>
<table border="1">
    <thead>
        <tr>
            <th> Name</th>
            <th>RollNumber</th>
            <th>Graduated</th>
            <th>View</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{student.name}}</td>
            <td>{{student.rollnumber}}</td>
            <td>
            {% if student.graduated%}
                {{"Yes"}}
            {% else %}
                {{"No"}}
            {% endif %}
            </td>
            <td><a href="{%url 'student_view' student.id%}">View</a></td>
            <td><a href="{%url 'student_edit' student.id%}">Edit</a></td>
            <td><a href="{%url 'student_delete' student.id%}">Delete</a></td>
        {% endfor%}
    </tbody>
</table>
<a href="{%url 'student_create'%}">Create</a>
